<div class="container">
    <div class="row">
        <form #empForm="ngForm" (ngSubmit)="onSubmit(empForm)">
            <input type="hidden" name="EmployeeId" #EmployeeId="ngModel" [(ngModel)]="employeeselected.EmployeeId" />
            <div class="form-group">
                <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="employeeselected.FirstName" placeholder="FirstName" />
            </div>

            <div class="form-group">
                <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="employeeselected.LastName" placeholder="LastName" />
            </div>
            <div class="form-group">
                <input type="text" name="EmpCode" #EmpCode="ngModel" [(ngModel)]="employeeselected.EmpCode" placeholder="EmpCode" />
            </div>
            <div class="form-group">
                <input type="text" name="Position" #Position="ngModel" [(ngModel)]="employeeselected.Position" placeholder="Position" />
            </div>
            <div class="form-group">
                <input type="text" name="Office" #Office="ngModel" [(ngModel)]="employeeselected.Office" placeholder="Office" />
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <input type="text" name="Caption" #ImageCaption="ngModel" [(ngModel)]="employeeselected.ImageCaption" placeholder="ImageCaption" />
                </div>
            </div>
            <img [src]="imageUrl" style="width:250px;height:200px">
            <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
            <button type="button" class="btn-large btn-submit" [disabled]="Image.value=='' || !empForm.valid" (click)="uploadImageData(ImageCaption,Image)">Submit</button>

            <div class="form-group">
                <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i>Submit</button>
                <button type="button" class="btn btn-default" (click)="ResetData(empForm)"><i class="fa fa-repeat"></i>Repeat</button>
            </div>
        </form>

    </div>
</div>


<table class="table table-bordered">
    <tr>
        <th>FirstName-LastName</th>
        <th>EmpCode</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let employee of employeelist">
        <td>{{employee.FirstName}}-{{employee.LastName}}</td>
        <td>{{employee.EmpCode}}</td>
        <td>
            <a class="btn" (click)="getSelectedEdit(employee.EmployeeId)"><i class="fa fa-pencil-square-o"></i></a>
            <a class="btn text-danger" (click)="deleteEmployee(employee.EmployeeId)"><i class="fa fa-trash-o"></i></a>
        </td>
    </tr>
</table>
